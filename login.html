<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General Setup */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container Card - Minimalist White Box */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        /* Headings - Light and Elegant */
        h2 {
            font-size: 1.8em;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Input Fields - Clean and Defined */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #555;
            font-weight: 400;
        }

        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #000;
            outline: none;
        }

        /* LOG IN Button (YSL Style - Black) */
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #000000; /* Solid Black */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #333333;
        }

        /* Footer Link - Subtle and Clean */
        .footer-link {
            margin-top: 25px;
            font-size: 0.9em;
            color: #777;
        }

        .footer-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .footer-link a:hover {
            color: #333;
            text-decoration: underline;
        }
        
        /* Styles needed for the Portal Selection page (included for consistency) */
        .welcome-text {
            font-size: 1.1em;
            color: #444;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .btn-portal {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            margin: 15px 0;
            transition: transform 0.2s, opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-portal i {
            margin-right: 12px;
            font-size: 1.2em;
        }
        .client-portal {
            background-color: #d1b490;
            color: #333;
        }
        .admin-portal {
            background-color: #333;
            color: white;
        }
        /* Styles needed for the Create Account page (included for consistency) */
        .btn-signup {
            width: 100%;
            padding: 15px;
            background-color: #b7926b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-signup:hover {
            background-color: #a37f5b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Secure Login</h2>
        <form action="select_portal.html" method="get">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye" id="togglePasswordIcon" 
                       style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #aaa;"
                       onclick="togglePassword('password', 'togglePasswordIcon')"></i>
                </div>
            </div>
            <button type="submit" class="btn-login">LOG IN</button>
        </form>
        <div class="footer-link">
            Don't have an account? <a href="create_account.html">CREATE ACCOUNT</a>
        </div>
    </div>

    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            // Toggle the type attribute between 'password' and 'text'
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash'); // Change icon to hide
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye'); // Change icon to show
            }
        }
    </script>
</body>
</html>
