<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* General Setup */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Container Card - Minimalist White Box */
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 4px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        /* Headings - Light and Elegant */
        h2 {
            font-size: 1.8em;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 30px;
            color: #333;
        }

        /* Input Fields - Clean and Defined */
        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9em;
            color: #555;
            font-weight: 400;
        }

        .input-group input {
            width: 100%;
            padding: 14px 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: #000;
            outline: none;
        }

        /* SIGN UP Button (Zara Style - Neutral Tan) */
        .btn-signup {
            width: 100%;
            padding: 15px;
            background-color: #b7926b; /* Earthy/Tan color */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        .btn-signup:hover {
            background-color: #a37f5b;
        }

        /* Footer Link - Subtle and Clean */
        .footer-link {
            margin-top: 25px;
            font-size: 0.9em;
            color: #777;
        }

        .footer-link a {
            color: #000;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .footer-link a:hover {
            color: #333;
            text-decoration: underline;
        }

        /* Styles needed for the Portal Selection/Login page (included for consistency) */
        .welcome-text {
            font-size: 1.1em;
            color: #444;
            margin-bottom: 30px;
            font-weight: 300;
        }
        .btn-login {
            width: 100%;
            padding: 15px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn-portal {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: bold;
            margin: 15px 0;
            transition: transform 0.2s, opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .btn-portal i {
            margin-right: 12px;
            font-size: 1.2em;
        }
        .client-portal {
            background-color: #d1b490;
            color: #333;
        }
        .admin-portal {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="signupForm" action="register.php" method="POST">
            <div class="input-group">
                <label for="reg-username">Full Name</label>
                <input type="text" id="reg-username" name="username" required>
            </div>
            <div class="input-group">
                <label for="reg-email">Email Address</label>
                <input type="email" id="reg-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="reg-password">Password</label>
                <div style="position: relative;">
                    <input type="password" id="reg-password" name="password" required>
                    <i class="fas fa-eye" id="toggleRegPasswordIcon" 
                       style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #aaa;"
                       onclick="togglePassword('reg-password', 'toggleRegPasswordIcon')"></i>
                </div>
            </div>
            <button href="select_portal.html" type="submit" class="btn-signup">SIGN UP</button>
        </form>
        <div class="footer-link">
            Already have an account? <a href="login.html">LOG IN</a>
        </div>
    </div>

    <script>
    // Key for saving/retrieving user data
    const STORAGE_KEY = 'currentUser';

    function togglePassword(inputId, iconId) {
        // ... (password toggle logic remains the same)
    }

    function handleSignup(event) {
        event.preventDefault(); 
        
        const nameInput = document.getElementById('reg-username');
        const emailInput = document.getElementById('reg-email');
        const passwordInput = document.getElementById('reg-password');

        const fullName = nameInput.value.trim();
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        
        if (fullName && email && password) {
            // 1. Save credentials (simulate login)
            const user = { 
                fullName: fullName, 
                email: email, 
                password: password 
            };

            localStorage.setItem(STORAGE_KEY, JSON.stringify(user));
            
            // 2. UPDATED: Redirect to the portal selection page
            window.location.href = 'select_portal.html'; 
        } else {
            alert('Please fill out all fields.');
        }
    }
</script>
</body>
</html>
